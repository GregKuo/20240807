<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中油無鉛汽油價格查詢</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        .fuel-price {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>中油無鉛汽油價格查詢</h1>
        <div class="fuel-price" id="price-92">92 無鉛汽油: </div>
        <div class="fuel-price" id="price-95">95 無鉛汽油: </div>
        <div class="fuel-price" id="price-98">98 無鉛汽油: </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const apiUrl = 'https://vipmbr.cpc.com.tw/opendata/sixtypeoillistprice';
            
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const fuelPrices = data.queryOilListPrice;
                    const price92 = fuelPrices.find(item => item.prodname === '92無鉛汽油');
                    const price95 = fuelPrices.find(item => item.prodname === '95無鉛汽油');
                    const price98 = fuelPrices.find(item => item.prodname === '98無鉛汽油');
                    
                    document.getElementById('price-92').innerText = `92 無鉛汽油: ${price92.price} 元/公升`;
                    document.getElementById('price-95').innerText = `95 無鉛汽油: ${price95.price} 元/公升`;
                    document.getElementById('price-98').innerText = `98 無鉛汽油: ${price98.price} 元/公升`;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });
    </script>
</body>
</html>
