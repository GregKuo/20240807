<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台股即時股價</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>台股即時股價</h1>
    <table id="stockTable">
        <tr>
            <th>股票代碼</th>
            <th>股票名稱</th>
            <th>現價</th>
            <th>漲跌</th>
            <th>漲跌幅</th>
        </tr>
    </table>

    <script>
        const stockCodes = ['2330', '2454', '2317', '2308', '2881']; // 股票代碼列表
        const stockTable = document.getElementById('stockTable');

        function fetchStockData() {
            stockCodes.forEach(code => {
                fetch(`https://api.example.com/stock/${code}`)
                    .then(response => response.json())
                    .then(data => {
                        updateStockRow(data);
                    })
                    .catch(error => console.error('Error:', error));
            });
        }

        function updateStockRow(data) {
            let row = document.getElementById(`stock-${data.code}`);
            if (!row) {
                row = stockTable.insertRow(-1);
                row.id = `stock-${data.code}`;
                for (let i = 0; i < 5; i++) {
                    row.insertCell(i);
                }
            }
            
            row.cells[0].textContent = data.code;
            row.cells[1].textContent = data.name;
            row.cells[2].textContent = data.price;
            row.cells[3].textContent = data.change;
            row.cells[4].textContent = data.changePercent + '%';
        }

        // 每5秒更新一次數據
        setInterval(fetchStockData, 5000);
        fetchStockData(); // 初始加載
    </script>
</body>
</html>
